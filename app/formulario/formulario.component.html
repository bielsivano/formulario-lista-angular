<div class="container">
  <h1>Cadastro funcionarios</h1>
  <div class="inputs">
      <div class="row mb-3">
          <div class="col-3">
              <div class="mb-1">
                  primeiro nome
              </div>
              <input type="text" class="form-control" [(ngModel)]="nome" name="nome">
          </div>
          <div class="col-3">
              <div class="mb-1">
                  ultimo nome
              </div>
              <input type="text" class="form-control" [(ngModel)]="ultimo_nome" name="ultimo_nome">
          </div>
          <div class="col-3">
              <div class="mb-1">
                    Cargo
              </div>
              <select class="form-control" [(ngModel)]="Cargo">
                  <option value="Desenvolvedor">Desenvolvedor</option>
                  <option value="Gerente">Gerente</option>
                  <option value="Analista">Analista</option>
                  <option value="Suporte">Suporte</option>

              </select>
          </div>
          <div class="col-3">
              <div class="mb-1">
                  Ano de Cadastro
              </div>
              <input type="number" class="form-control" [(ngModel)]="anoDeCadastro" name="anoDeCadastro">
          </div>
      </div>
      <div class="d-flex flex-row-reverse mb-3">
          <button class="btn btn-primary" (click)="adicionarfuncionario()">Adicionar Funcionario</button>
      </div>
  </div>
  <router-outlet></router-outlet>
</div>
